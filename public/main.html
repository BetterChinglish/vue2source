<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app">
    <my-component></my-component>
  </div>
  <script src="/dist/umd/vue.js"></script>
  <script>
    try {
      Vue.component('my-component', {
        template: '<div>My Component</div>'
      });

      let vm = new Vue({
        el: '#app'
      });
    } catch (error) {
      console.error(error);
    }
    
  </script>
</body>
</html>
