<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app">
    <my-component2></my-component2>
    
  </div>
  <script src="/dist/umd/vue.js"></script>
  <script>
    try {
      Vue.component('my-component1', {
        template: '<div>My Component1 </div>'
      });

      let vm = new Vue({
        el: '#app',
        // 更改组件合并策略，先找自己的，再找全局的
        components: {
          'my-component2': {
            template: '<div>My Component2 <my-title></my-title> </div>',
            components: {
              'my-title': {
                template: '<h1>title</h1>'
              }
            }
          }
        }
      });
      
      console.log(vm);
      
    } catch (error) {
      console.error(error);
    }
    
  </script>
</body>
</html>
